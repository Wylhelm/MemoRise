{% extends "base.html" %}

{% block content %}
<h1>Add Memory</h1>
<form method="POST">
    <div class="form-group">
        <label for="content">Memory Content:</label>
        <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Memory</button>
</form>
{% endblock %}
