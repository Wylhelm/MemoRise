{% extends "base.html" %}

{% block content %}
<h1>Chat with Your Memories</h1>
<div id="chat-container">
    <div id="chat-history"></div>
    <form id="chat-form">
        <div class="form-group">
            <input type="text" id="query" name="query" class="form-control" placeholder="Ask a question about your memories..." required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<script>
document.getElementById('chat-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var query = document.getElementById('query').value;
    var chatHistory = document.getElementById('chat-history');
    
    chatHistory.innerHTML += '<p><strong>You:</strong> ' + query + '</p>';
    
    fetch('/chat_with_memories', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'query=' + encodeURIComponent(query)
    })
    .then(response => response.json())
    .then(data => {
        chatHistory.innerHTML += '<p><strong>AI:</strong> ' + data.response + '</p>';
    })
    .catch((error) => {
        console.error('Error:', error);
    });
    
    document.getElementById('query').value = '';
});
</script>
{% endblock %}
